<html lang="fr">
<head>

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" href="./assets/css/style.css">

	<script src="./scripts/fonctions.js" defer></script>
	<script src="./scripts/login.js" defer></script>
</head>
<body>
	<div id="main-container">
		<header>
			<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
			<nav>
				<ul>
					<li><a href="index.html">projets</a></li>
					<li><a href="#">contact</a></li>
					<li><a href="login.html" id="lienConnexion">login</a></li>
					<li><img src="./assets/icons/instagram.png" alt="Instagram" id="instagram"></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="connexion">
				<h2>Log In</h2>
				<p id="blocErreur"></p>
				<form action="#" method="POST" id="formulaireConnexion">
					<div id="divEmail">
						<label for="inputEmail">E-mail</label>
						<input type="email" name="email" id="inputEmail" required>
						<p id="inputEmailErreur"></p>
					</div>
					<div id="divPassword">
						<label for="inputPassword">Mot de passe</label>
						<input type="password" name="password" id="inputPassword" required>
						<p id="inputPasswordErreur"></p>
					</div>
					<button type="submit" id="boutonConnexion">Se connecter</button>
					<a href="#" id="motPasseOublie">Mot de passe oublié ?</a>
				</form>
			</section>
		</main>
		<footer>
			<nav>
				<ul>
					<li>Mentions Légales</li>
				</ul>
			</nav>
		</footer>
	</div>
</body>
